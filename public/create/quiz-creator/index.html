<!DOCTYPE html>
<html>

<head>
    <title>Creator | KahootClone</title>
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body onload="setBGColor()">
    <h1 id="title">Creador de juegos</h1>

    <div class="form-field input-create">
        <label id="quizTitle">Titulo del juego: </label>
        <input id="name" type="text" name="name" autofocus />
    </div>
    <br>
    <br>
    <div id="allQuestions">
        <div id="question-field">
            <label>Pregunta 1: </label>
            <input class="question" id="q1" type="text" autofocus />
            <br>
            <br>
            <label>Respuesta 1: </label>
            <input id="1a1" type="text" autofocus class="answers" />
            <label>Respuesta 2: </label>
            <input id="1a2" type="text" autofocus class="answers" />
            <br>
            <br>
            <label>Respuesta 3: </label>
            <input id="1a3" type="text" autofocus class="answers" />
            <label>Respuesta 4: </label>
            <input id="1a4" type="text" autofocus class="answers" />
            <br>
            <br>
            <label>Respuesta correcta (1-4) :</label>
            <input class="correct" id="correct1" type="number" autofocus />
        </div>
    </div>
    <br>
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="add-question">Agregar otra pregunta</button>
        <div id="dropdown-content" class="dropdown-content">
            <a href="#" onclick="addTrueOrFalseQuestion()">Verdadero o Falso</a>
            <a href="#" onclick="addMultipleChoiceQuestion()">Opciones MÃºltiples</a>
        </div>
    </div>

    <br>
    <br>

    <div class="form-field">
        <button onclick="updateDatabase()" id="create">Crear juego</button>
    </div>

    <br>

    <button onclick='cancelQuiz()' id="cancel">Cancelar y volver al selector de juegos</button>

    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/quizCreator.js"></script>
</body>

</html>
